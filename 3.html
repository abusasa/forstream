<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamToEarn Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Белый текст */
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Скрываем прокрутку */
        }

        /* Обертка для RGB анимации */
        .rgb-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Помещаем позади контента */
            background: linear-gradient(90deg, red, green, blue);
            animation: rgbAnimation 5s linear infinite; /* Анимация */
        }

        /* Анимация RGB */
        @keyframes rgbAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .preset-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .event-wrapper {
            background: #1e1e1e; /* Серый фон для карточек */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 15px;
            width: 150px; /* Ширина карточек */
            text-align: center;
            transition: transform 0.2s;
        }
        .event-wrapper:hover {
            transform: scale(1.05);
        }
        .function-image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Скругленные углы изображений */
        }
        .repetition {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .value {
            padding: 0px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            display: flex; /* Используем flex для выравнивания */
            justify-content: center; /* Центрируем содержимое */
            align-items: center; /* Выравниваем по вертикали */
            height: 150px; /* Высота блока, можно увеличить для большего пространства */
            overflow: hidden; /* Скрываем часть изображения, если оно слишком большое */
        }
        .value img {
            width: 100%; /* Увеличиваем ширину изображения до 100% */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            max-height: 100%; /* Ограничиваем высоту изображения */
            border-radius: 5px; /* Скругленные углы изображений */
        }
    </style>
</head>
<body>

    <div class="rgb-border"></div> <!-- RGB анимация -->

    <header>
        <h1>КАСПИ В ПРОФИЛЕ</h1>
    </header>

    <div class="preset-images">
        <div class="event-wrapper">
            <span class="repetition">1x</span>

            </div>
