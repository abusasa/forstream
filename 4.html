<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamToEarn Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Белый текст */
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Скрываем прокрутку */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .preset-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .event-wrapper {
            background: #1e1e1e; /* Серый фон для карточек */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 15px;
            width: 150px; /* Ширина карточек */
            text-align: center;
            transition: transform 0.2s;
        }
        .event-wrapper:hover {
            transform: scale(1.05);
        }
        .function-image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Скругленные углы изображений */
        }
        .repetition {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .value {
            padding: 0px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            display: flex; /* Используем flex для выравнивания */
            justify-content: center; /* Центрируем содержимое */
            align-items: center; /* Выравниваем по вертикали */
            height: 150px; /* Высота блока, можно увеличить для большего пространства */
            overflow: hidden; /* Скрываем часть изображения, если оно слишком большое */
        }
        .value img {
            width: 100%; /* Увеличиваем ширину изображения до 100% */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            max-height: 100%; /* Ограничиваем высоту изображения */
            border-radius: 5px; /* Скругленные углы изображений */
        }

        /* Анимация радуги */
        .rainbow {
            --border-size: 0.3rem;
            border: var(--border-size) solid transparent;
            border-image: conic-gradient(from var(--angle), #d53e33 0deg, #f26c4f 51.42deg, #fbb300 102.85deg, #399953 154.28deg, #28abe2 205.71deg, #2e3192 257.14deg, #662d91 308.57deg, #d53e33 360deg) 1 stretch;
            animation: rotate 3s linear infinite, opacityChange 3s infinite alternate;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Помещаем позади контента */
        }

        @keyframes rotate {
            0% {
                --angle: 0deg; /* Начальный угол */
            }
            100% {
                --angle: 360deg; /* Конечный угол */
            }
        }

        @keyframes opacityChange {
            0% {
                opacity: 1; /* Полная непрозрачность */
            }
            100% {
                opacity: 0.5; /* Полупрозрачность */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>КАСПИ В ПРОФИЛЕ</h1>
</header>

<div class="preset-images">
    <div class="rainbow"></div> <!-- Элемент радуги для анимации -->
    <div class="event-wrapper">
        <span class="repetition">1x</span>
        <div class="function-image-wrapper">
            <img src="s\https://streamtoearnprod1.s3.eu-central-1.amazonaws.com/images/public/minecraft/1699518503596_zombie.webp" alt="Zombie">
        </div>
        <div class="value">
            <img src="s\your-green-background-image.png" alt="Image">
        </div>
    </div>
    
    <div class="event-wrapper">
        <span class="repetition">1x</span>
        <div class="function-image-wrapper">

        </div>
        <div class="value">
            <img src="s\your-green-background-image.png" alt="Image"> <!-- Замените на ваше изображение -->

    <div class="event-wrapper">

        </div>
        <div class="value">
            <img src="s\your-green-background-image.png" alt="Image"> <!-- Замените на ваше изображение -->
        </div>
    </div>

    <div class="event-wrapper">
        <span class="repetition">1x</span>
        <div class="function-image-wrapper">
            <img src="s\https://streamtoearnprod1.s3.eu-central-1.amazonaws.com/images/public/minecraft/1699562475028_Steve_in_diamond_armor.webp" alt="Steve in Diamond Armor">

    </div>

        </div>
    </div>
</div>

</body>
</html>
